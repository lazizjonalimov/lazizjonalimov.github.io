<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazizjon Alimov - Portfolio</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- External Resources -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Component -->
    <div id="navigation"></div>

    <!-- Hero Section Component -->
    <div id="hero"></div>

    <!-- About Section Component -->
    <div id="about"></div>

    <!-- Skills Section Component -->
    <div id="skills"></div>

    <!-- Projects Section Component -->
    <div id="projects"></div>

    <!-- Contact Section Component -->
    <div id="contact"></div>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- JavaScript Files -->
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/animations.js"></script>
    <script src="assets/js/contact.js"></script>
    <script src="assets/js/effects.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- Component Loader Script -->
    <script>
        // Load components
        async function loadComponent(componentPath, targetId) {
            try {
                const response = await fetch(componentPath);
                const html = await response.text();
                document.getElementById(targetId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading component ${componentPath}:`, error);
            }
        }

        // Load all components when DOM is ready
        document.addEventListener('DOMContentLoaded', async function() {
            await Promise.all([
                loadComponent('components/partials/navigation.html', 'navigation'),
                loadComponent('components/sections/hero.html', 'hero'),
                loadComponent('components/sections/about.html', 'about'),
                loadComponent('components/sections/skills.html', 'skills'),
                loadComponent('components/sections/projects.html', 'projects'),
                loadComponent('components/sections/contact.html', 'contact'),
                loadComponent('components/partials/footer.html', 'footer')
            ]);
        });
    </script>
</body>
</html>

<!-- Contact Section -->
<section id="contact" class="contact">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">Get In Touch</h2>
            <p class="section-subtitle">Let's work together</p>
        </div>
        <div class="contact-content">
            <div class="contact-info-card">
                <div class="card-header">
                    <h3>Contact Information</h3>
                </div>
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-details">
                            <h3>Email</h3>
                            <p><a href="mailto:lazalimov@gmail.com" class="contact-link">lazalimov@gmail.com</a></p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fab fa-linkedin"></i>
                        </div>
                        <div class="contact-details">
                            <h3>LinkedIn</h3>
                            <p><a href="https://linkedin.com/in/lazizjonalimov/" target="_blank" rel="noopener noreferrer" class="contact-link">linkedin.com/in/lazizjonalimov</a></p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="contact-details">
                            <h3>Location</h3>
                            <p>Brooklyn, New York, United States</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <div class="contact-details">
                            <h3>Education</h3>
                            <p><a href="https://wmich.edu" target="_blank" rel="noopener noreferrer" class="contact-link">Western Michigan University</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact-form-card">
                <div class="card-header">
                    <h3>Send me a message</h3>
                </div>
                <form class="contact-form" id="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        <span class="btn-text">Send Message</span>
                        <div class="btn-icon" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                    <div id="form-message" style="margin-top: 15px; padding: 10px; border-radius: 5px; display: none;"></div>
                </form>
            </div>
        </div>
    </div>
</section>
